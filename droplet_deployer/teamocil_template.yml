windows:
  - name: main_console
    root: ~
    focus: true
    panes:
      - commands:
        - if [ -e IS_FIRST_NODE ]; then export IS_FIRST_NODE=-f; fi
        - %TMUX_CMD%
  - name: file_log
    root: ~
    panes:
      - sleep 5 && tail -f Node.log
  - name: glances
    root: ~
    panes:
      - which glances && glances -t 30 --export-csv glan.csv
